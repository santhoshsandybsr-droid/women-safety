<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Women Safety</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff4b7d, #7b2cff);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

p {
  opacity: 0.9;
  margin-bottom: 30px;
}

#sosBtn {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: none;
  background: red;
  color: white;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255,0,0,0.7);
}

#sosBtn:active {
  transform: scale(0.95);
}

#status {
  margin-top: 25px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Women Safety</h1>
  <p>Tap SOS in emergency</p>

  <button id="sosBtn">SOS</button>

  <div id="status"></div>
</div>

<audio id="alarm" loop>
  <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
</audio>

<script>
let active = false;

document.getElementById("sosBtn").addEventListener("click", function () {

  const alarm = document.getElementById("alarm");
  const status = document.getElementById("status");

  if (!active) {
    active = true;
    this.innerText = "STOP";

    alarm.play().catch(() => {
      alert("Tap again to enable sound");
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const link = `https://maps.google.com/?q=${lat},${lon}`;

          status.innerHTML = `
            üö® SOS Activated<br>
            üìç <a href="${link}" target="_blank" style="color:white;">View Location</a>
          `;
        },
        () => {
          status.innerHTML = "Location permission denied";
        }
      );
    }

  } else {
    active = false;
    this.innerText = "SOS";
    alarm.pause();
    alarm.currentTime = 0;
    status.innerHTML = "Emergency stopped";
  }
});
</script>

</body>
</html>
